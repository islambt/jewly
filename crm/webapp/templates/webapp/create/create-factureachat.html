{% extends 'webapp/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <div class="container bg-light shadow-md p-5 form-layout">
        <h3> Créer une Facture d'achat </h3>

        <h6> Commencez à ajouter les détails requis pour votre facture. </h6>

        <hr>
        <br>

        <form method="POST" autocomplete="off">
            {% csrf_token %}
            {% for field in form %}
                {{ field|as_crispy_field }}
                <br>
            {% endfor %}
            
            <button type="submit" class="btn btn-primary"> 
                Créer la facture &nbsp; <i class="fa fa-check" aria-hidden="true"></i>
            </button>

            &nbsp;

            <a href="{% url 'factureachat' %}" class="btn btn-secondary"> 
                Retour &nbsp; <i class="fa fa-arrow-left" aria-hidden="true"></i>
            </a>
        </form>
    </div>

    <br>
{% endblock %}
